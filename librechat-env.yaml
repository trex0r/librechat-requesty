version: 1.2.1.20250311
interface:
  cache: true
  privacyPolicy:
    externalUrl: https://requesty.ai/router
    openNewTab: true
  termsOfService:
    externalUrl: https://requesty.ai/router
    openNewTab: true
  customWelcome: "Hello there... What can i help you with?"
cache: true
registration:
  socialLogins:
    - discord
    - facebook
    - github
    - google
    - openid
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
endpoints:
  custom:
    - name: Requesty
      apiKey: ${REQUESTY_KEY}
      baseURL: https://router.requesty.ai/v1
      models:
        default:
          - vertex/google/gemini-2.5-flash
          - vertex/google/gemini-2.5-pro
          - vertex/anthropic/claude-4-sonnet-latest
          - anthropic/claude-opus-4-20250514
          - novita/deepseek/deepseek-v3-0324
          - moonshot/kimi-k2-0711-preview
          - deepinfra/Qwen/Qwen3-Coder-480B-A35B-Instruct
          - alibaba/qwen3-coder-plus
          - xai/grok-4
          - deepinfra/deepseek-ai/DeepSeek-V3
          - deepinfra/Qwen/Qwen3-235B-A22B
          - novita/zai-org/glm-4.5
          - openai/chatgpt-4o-latest
          - openai/gpt-4o
          - openai/gpt-4.1
        fetch: false
      titleConvo: true
      titleModel: openai/gpt-4o-mini
      summarize: false
      summaryModel: openai/gpt-4o-mini
      modelDisplayLabel: Requesty
      iconURL: https://app.requesty.ai/_next/image?url=%2Ffavicon.ico&w=96&q=75
mcpServers:
  context7:
    command: npx
    args:
      - -y
      - "@upstash/context7-mcp"
  puppeteer:
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-puppeteer"
